    <script>
    // adjust iframe
    var buffer = 20; //scroll bar buffer
    var iframe = document.getElementById('skedda');

    function pageY(elem) {
        return elem.offsetParent ? (elem.offsetTop + pageY(elem.offsetParent)) : elem.offsetTop;
    }

    function resizeIframe() {
        var height = document.documentElement.clientHeight;
        height -= pageY(document.getElementById('skedda'))+ buffer ;

        //iframe min height 700px
        if(height < 700){
            height = 700;
        }else{
            height = height;
        }

        console.log(document.getElementById('skedda').header);
    }
